# The name of the mod loader type to load - for regular FML @Mod mods it should be javafml
modLoader="javafml"
# A version range to match for said mod loader - for regular FML @Mod it will be the forge version
loaderVersion="[36,)"
# A URL to refer people to when problems occur with this mod
issueTrackerURL="github.com/halfpastfouram/blockchain/issues"
# If the mods defined in this file should show as seperate resource packs
showAsResourcePack=false

[[mods]]
modId="blockchain"
version="0.0.1.0"
displayName="Blockchain"
updateJSONURL="https://raw.githubusercontent.com/halfpastfouram/blockchain/main/versions.json"
displayURL="https://github.com/halfpastfouram/blockchain"
logoFile="assets/examplemod/textures/logo.png"
credits="halfpastfouram"
authors="Bob Kruithof"
description='''
      Let's you mine, digitally!
      '''

[[dependencies.blockchain]]
modId="forge"
mandatory=true
versionRange="[36,)"
ordering="NONE"
side="BOTH"

[[dependencies.blockchain]]
modId="minecraft"
mandatory=true
versionRange="[1.16.5]"
ordering="NONE"
side="BOTH"